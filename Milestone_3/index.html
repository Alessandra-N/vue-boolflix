<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/aa8b984e32.js" crossorigin="anonymous"></script>
  </head>

  <body>
      
    <div id="app">

      <header>
        <h1>Search your movies</h1>
          <input type="text" placeholder="inserisci il titolo" v-model="searchedMovie">
          <button @click="searchMovies">Cerca</button>
      </header>  

      <main>

        <h1>Lista movies</h1>
        <div class="movies" v-for="movie in movies">

          <div class="movie">

            <img class="locandina" :src="'https://image.tmdb.org/t/p/w300/' + movie.poster_path" alt="">

            <h2>Titolo del film: {{movie.title}}</h2>
            <h2>Titolo originale: {{movie.original_title}}</h2>

            <img class="flag" :src="'https://flagcdn.com/40x30/' + movie.original_language + '.png'"
            onerror="this.onerror=null;this.src='http://www.silverskytravel.com/img/image-not-available.jpg';">
                    
            <h2>Vote:</h2>
            <span v-for="n in Math.ceil(movie.vote_average % 2)">
              <i class="fas fa-star"></i>
            </span>

            <span v-for="n in (5 - Math.ceil(movie.vote_average % 2))">
              <i class="far fa-star"></i>
            </span>
                        
          </div>

        </div>

                
        <h1>Lista serie TV</h1>
        <div class="tv_serie" v-for="tvSerie in tvSeries">

          <div class="serie">

            <img class="locandina" :src="'https://image.tmdb.org/t/p/w300/' + tvSerie.poster_path" alt="">

            <h2>Titolo della serie: {{tvSerie.name}}</h2>
            <h2>Titolo della serie: {{tvSerie.original_name}}</h2>

              <img class="flag" :src="'https://flagcdn.com/40x30/' + tvSerie.original_language + '.png'"
              onerror="this.onerror=null;this.src='http://www.silverskytravel.com/img/image-not-available.jpg';">
                   
              <h2>Vote:</h2>
              <span v-for="n in Math.ceil(tvSerie.vote_average % 2)">
                <i class="fas fa-star"></i>
              </span>
              <span v-for="n in (5 - Math.ceil(tvSerie.vote_average % 2))">
                <i class="far fa-star"></i>
              </span>

            </div>
                        
          </div>

        </div>
            
      </main>
        

    </div>
    
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
  </body>

</html>
